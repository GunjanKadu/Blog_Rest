name: Rest_Blog_Project

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - ${{ secrets.DB_PORT }}:5432
        options: --name  ${{ secrets.CONTAINER_NAME }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build and Test with Maven
        run: mvn clean install
      - name: Stop PostgreSQL container
        run: docker stop  ${{ secrets.CONTAINER_NAME }}
      - name: Cleanup PostgreSQL container
        run: docker rm  ${{ secrets.CONTAINER_NAME }}
